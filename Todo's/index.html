<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Responsive Design Based on Zoom Level</h1>

    <label for="modal-checkbox" class="open-btn">Open Modal</label>

    <input type="checkbox" id="modal-checkbox" />

    <div id="modal">
      <label for="modal-checkbox" class="modal-overlay"></label>
      <div id="modal-content">
        <h2>Popup Modal</h2>
        <p>This is a modal implemented using the Checkbox Hack.</p>
        <label for="modal-checkbox" class="close-btn">Close</label>
      </div>
    </div>
  </body>
</html>
